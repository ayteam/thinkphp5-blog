
<form role="form" class="form-horizontal" action="/admin/category/doEdit" method="post">
    <input type="hidden" value="{$category.id}" name="id">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">编辑分类</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="name" class="col-md-4 control-label">分类名称</label>
                <div class="col-md-8">
                    <input id="name" type="text" value="{$category.category_name}" class="form-control" name="category_name" >
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button id="confirm-btn" type="submit" class="btn btn-primary">确定</button>
        </div>
    </div>
</form>

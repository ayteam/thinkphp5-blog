
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h2 class="modal-title">标题</h2>
</div>

<form id="validation-form" class="form-horizontal">
    <div class="modal-body">
        <div class="form-body">
            <div class="row">
                    <div class="form-group">
                        <label class="control-label col-md-4">Email </label>
                        <div class="col-md-6">
                            <input type="email"  placeholder="请输入Email" class="form-control" value="{$info.email}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4">用户名称 </label>
                        <div class="col-md-6">
                            <input type="text" value="{$info.user_name}"   class="form-control"/>
                        </div>
                    </div>

                <div class="form-group">
                    <label class="control-label col-md-4">个人网站 </label>
                    <div class="col-md-6">
                        <input type="text" value="{$info.website}"   class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4">介绍 </label>
                    <div class="col-md-6">
                        <textarea class="form-control">{$info.description}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4">微博 </label>
                    <div class="col-md-6">
                        <input type="text" value="{$info.weibo}"   class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4">github </label>
                    <div class="col-md-6">
                        <input type="text" value="{$info.github}"   class="form-control"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white " data-dismiss="modal">关闭</button>
    </div>
</form>

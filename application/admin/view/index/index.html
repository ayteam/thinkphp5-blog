{extend name="app" /}
{block name="content"}
<div class="row">
    <div class="col-md-3 col-sm-4 col-xs-6">
        <a href="/admin/user/index">
            <div class="info-box">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="info-icon">
                            <i class="fa fa-user fa-fw"></i>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <span>用户</span>
                        <div class="info-title">{$info.user_count}</div>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <div class="col-md-3 col-sm-4 col-xs-6">
        <a href="/admin/article/index">
            <div class="info-box">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="info-icon">
                            <i class="fa fa-sticky-note fa-fw"></i>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <span>文章</span>
                        <div class="info-title">{$info.article_count}</div>
                    </div>
                </div>
            </div>
        </a>
    </div>


    <div class="col-md-3 col-sm-4 col-xs-6">
        <a href="/admin/comment/index">
            <div class="info-box">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="info-icon">
                            <i class="fa fa-comments fa-fw"></i>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <span>评论</span>
                        <div class="info-title">{$info.comment_count}</div>
                    </div>
                </div>
            </div>
        </a>
    </div>


    <div class="col-md-3 col-sm-4 col-xs-6">
        <a href="/admin/tag/index">
            <div class="info-box">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="info-icon">
                            <i class="fa fa-tags fa-fw"></i>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <span>标签</span>
                        <div class="info-title">{$info.tag_count}</div>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <div class="col-md-3 col-sm-4 col-xs-6">
        <a href="/admin/category/index">
            <div class="info-box">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="info-icon">
                            <i class="fa fa-folder fa-fw"></i>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <span>分类</span>
                        <div class="info-title">{$info.category_count}</div>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <div class="col-md-3 col-sm-4 col-xs-6">
        <a href="/admin/images/">
            <div class="info-box">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="info-icon">
                            <i class="fa fa-image fa-fw"></i>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <span>图片</span>
                        <div class="info-title">{$info.image_count}</div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
{/block}


    <form method="post" action="{{ route('user.upload.avatar') }}"
          enctype="multipart/form-data">
        <input name="_method" type="hidden" value="patch">
        <div class="form-group">
            <label class="control-label">修改头像：</label>
            <input type="file" class="form-control" name="image" required="">
        </div>
        <button class="btn btn-primary" id="upload-button" type="submit">上传头像</button>
    </form>

    <form class="mt-30" method="post" action="/user/upload/profile"
          enctype="multipart/form-data">
        <input name="_method" type="hidden" value="patch">
        <div class="form-group">
            <label>修改简介图片：</label>
            <input class="form-control" type="file" name="image" required="">
        </div>
        <button class="btn btn-primary" id="upload-button" type="submit">上传简介图片</button>
    </form>
    {if condition ="empty($member.github_id)"}
        <div class="form-group mt-30">
            <a style="text-decoration: none" class="btn btn-primary" href="/github/login}">
                绑定<i class="fa fa-github fa-lg fa-fw"></i>
            </a>
        </div>
    {/if}

    <div class="alone-divider"></div>
    <form class="mt-30" action="/index/user/update" method="post">
        <input name="_method" type="hidden" value="patch">
        <div class="form-group">
            <label>名称：</label>
            <input class="form-control" name="name" type="text" value="{$member.user_name}" readonly>
        </div>
        <div class="form-group">
            <label>个人网站：</label>
            <input class="form-control" name="website" type="text" value="{$member.website}">
        </div>
        <div class="form-group">
            <label>描述：</label>
            <input class="form-control" name="description" type="text" value="{$member.description}">
        </div>
        <div class="form-group">
            <label>Github：</label>
            <input class="form-control" name="github" type="text"
                   value="{:config('three')['github']['url']}">
        </div>
        <div class="form-group">
            <label>Weibo：</label>
            <input class="form-control" name="weibo" type="text" value="{:config('weibo')['github']['url']}">
        </div>

        <input type="submit" class="btn btn-primary" value="修改">
    </form>

<div class="widget widget-user" style="overflow: hidden">

    {if condition="$author.profile_image neq ''"}
    <div class="widget-user-header" style="background: url({$author.profile_image}) center center;">
    {else/}
        <div class="widget-user-header" style="background-color: #52768e;">
    {/if}
        <h3 class="widget-user-username">{$author.author}</h3>
        <h5 class="widget-user-desc">{$author.description}</h5>
    </div>
    <div class="widget-user-image">
        <img class="img-circle" src="{$author.avatar}" alt="User Avatar">
    </div>
    <div class="widget-user-footer">
        <div class="row">
            {foreach $three as $key=>$value}
                <div class="col-xs-{$three_count} border-right center-block">
                    <div class="description-block">
                        <a href="{$value.url}" title="{$key}" class="description-header"><i
                                    class="{$value.fa} fa-lg"
                                    aria-hidden="true"></i></a>
                    </div>
                </div>
            {/foreach}

        </div>
    </div>
</div>
